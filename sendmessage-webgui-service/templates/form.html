<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Центрированная Форма</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form_beauty.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/jquery.inputmask.min.js"></script>
</head>
<body>
<div class="container">
    <div class="output-container">
        <h2>Логи</h2>
        <div class="output" id="left-output">
            <!-- Вывод сообщений или данных слева -->
            {% if log %}
            <ul>
                {% for entry in log %}
                <li>{{ entry[0] }} - {{ entry[1] }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
    <div class="form-container">
        <form class="form" method="post" action="/admin-panel">
            <h2>Введите данные</h2>
            <input type="tel" id="phone" name="phone" placeholder="Введите номер телефона" required>
            <input type="text" id="code" name="code" placeholder="Введите сообщение" required>
            <input type="text" id="apikey" name="apikey" placeholder="Введите api токен" required>
            <input type="hidden" id="clean_phone" name="clean_phone">
            <div class="button-container">
                <button type="submit">Отправить</button>
                <button type="button" id="get-token">Получить новый токен</button>
                <button type="button" id="clear-log">Очистить лог</button>
            </div>
        </form>
    </div>
    <div class="output-container">
        <h2>Токены</h2>
        <div class="output" id="right-output">
            <!-- Вывод сообщений или данных справа -->
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        $('#phone').inputmask('+7 (999) 999-99-99');  // Настройка маски для поля телефона

        $('form').on('submit', function(){
            var cleanPhone = $('#phone').inputmask('unmaskedvalue');  // Получаем чистый номер без маски
            $('#clean_phone').val(cleanPhone);  // Сохраняем чистый номер в скрытое поле
        });

        $('#get-token').on('click', function() {
            var api = 'sample_api_key';  // Фиктивное значение API ключа (заглушка)
            $.ajax({
                url: '/get-token',
                type: 'POST',
                data: JSON.stringify({api: api}),
                contentType: 'application/json',
                success: function(response) {
                    $('#right-output').html('<p>Ваш токен: ' + response.token + '</p>');
                }
            });
        });

        $('#clear-log').on('click', function() {
            $('#left-output').empty();  // Очищаем левый лог
            $('#right-output').empty();  // Очищаем правый лог
        });
    });
</script>
</body>
</html>
